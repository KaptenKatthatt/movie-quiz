<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Who's That Face!</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Site container -->
  <div class="container siteContainer border border-dark border-3 p-2 rounded-4 bg-light-subtle my-4">
    <div class="startScreenContainer">
      <!-- Main header -->
      <h1 class="display-3 m-3 text-center welcomeHeader">Welcome to Who's That Face!
      </h1>
      <!-- Start game container -->
      <div class="startPhotosContainer container d-flex flex-wrap justify-content-center gap-1 mb-3 w-75 ">
      </div>
      <div class="startBtnContainer">
        <!-- Player name input field -->
        <div class="mx-auto w-50 mb-3 d-flex justify-content-center align-items-center flex-column text-center">
          <form class="playerNameInputForm">
            <label for="playerNameInput" class="form-label fw-bold d-inline fs-4 me-1">Input Player Name:</label>
            <input type="text" class="form-control d-inline w-50 border border-dark-subtle border-2 fw-bolder"
              id="playerNameInput" name="playerName" aria-describedby="inputDescription" autofocus>
            <p id="inputDescription" class="visually-hidden">Enter the player's name to start the game</p>
            <!-- <button type="submit" class="btn btn-warning  mt-1">OK</button> -->
          </form>
        </div>

        <h2 class="display-6 text-center fw-bold">How many students to guess?</h2>
        <p class="output"></p>
        <div class="nbrQuestionsContainer container d-flex justify-content-center flex-wrap gap-3 p-3 w-75">
          <button class="btn btn-danger p-4 fs-3 rounded-top-5 btn-select5">5?</button>
          <button class="btn fs-3 rounded-top-5 p-4 btn-select10">10?</button>
          <button class="btn btn-success p-xxl-2 fs-3 rounded-top-5  btn-selectAll">ALL!!!</button>
        </div>
      </div>

    </div>
    <!-- Question screen container -->
    <div class="questionScreenContainer container d-flex flex-column align-items-center justify-content-center d-none ">
      <h2 class="display-4 text-center questionHeader">Guess the face!</h2>
      <h2 class="scoreBoard display-5">Score: <span class="points d-inline-block fw-bold">0/0</span></h2>

      <img class="photoContainer img-fluid rounded-5 " src="https://placehold.co/" alt="Photo of the person to guess">
      <div class="pointsContainer"></div>
      <!-- Question buttons container -->
      <div class="questionBtnContainer d-flex flex-wrap justify-content-center gap-3 my-5 w-75">
      </div>
      <button class=" d-none nextQuestionBtn button btn btn-outline-danger btn-lg text-center">Next question</button>
    </div>

    <!-- End screen container with high score and right/wrong cards -->
    <div class=" endScreen text-center d-none">
      <div class="row endRow">
        <h2 class="display-4 fw-bold finishedHeader">Game Finished!</h2>
        <h2 class="display-5 finalScore p-2">End score</h2>
      </div>
      <div class="row">
        <div class="col-lg-9">
          <!-- Right/Wrong cards container -->
          <div class="answerCardsContainer container border border-dark rounded-3">
            <h2 class="display-5 text-success rightAnswersHeading mt-3">Right Answers</h2>
            <div class="rightAnswerCards container d-flex flex-wrap justify-content-center gap-3">
            </div>
            <h2 class="display-5 text-danger wrongAnswersHeading mt-3">Wrong Answers</h2>
            <div class="wrongAnswerCards container d-flex flex-wrap justify-content-center gap-3 mb-3">
            </div>
          </div>
        </div>
        <!-- Highscore list container -->
        <div class="mt-3 mt-lg-0 col-lg-3  ">
          <div class="highScoreListcontainer container border border-warning rounded-3 pb-3">
            <h2 class="display-6 HSL-header">High Score!</h2>
            <p class="noHighScore d-none text-danger fs-4 fw-bold ">Too Low Score! No Highscore for you!</p>
            <ol class="highScoreList list-group list-group-numbered">
            </ol>
          </div>
        </div>
        <!-- Restart game button row -->
        <div class="row mx-auto mt-2">
          <button class="btn btn-success btn-lg restartGameBtn">Restart Game</button>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScripts -->
  <script src="students.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
