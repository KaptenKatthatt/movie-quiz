<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Who's That Face!</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Site container -->
  <div class="container siteContainer border border-dark border-3 p-2 rounded-4 bg-light-subtle my-4 shadow-lg">
    <div class="startScreenContainer">
      <!-- Main header -->
      <h1 class="display-3 m-3 text-center welcomeHeader">Welcome to Who's That Face!
      </h1>
      <!-- Start game container -->
      <div class="startPhotosContainer container d-flex flex-wrap justify-content-center gap-1 mb-3 w-75"></div>
      <div class="startBtnContainer">
        <h2 class="display-6 mt-5 text-center fw-bold">How many students to guess?</h2>
        <div class="nbrQuestionsContainer container d-flex justify-content-center flex-wrap gap-3 p-3 w-75">
          <button class="btn btn-dark p-4 fs-3 rounded-top-5 ">5?</button>
          <button class="btn btn-warning p-4 fs-3 rounded-top-5">10?!</button>
          <button class="btn btn-success p-4 fs-3 rounded-0">ALL!!!</button>
        </div>
      </div>
    </div>
    <div class="questionScreenContainer container d-flex flex-column align-items-center justify-content-center d-none ">
      <h2 class="display-4 text-center">Guess the face!</h2>
      <h2 class="scoreBoard display-5">0/0</h2>

      <img class="photoContainer img-fluid rounded-5 " src="https://placehold.co/" alt="Photo of the person to guess">
      <div class="pointsContainer"></div>
      <!-- Question buttons container -->
      <div class="questionBtnContainer d-flex flex-wrap justify-content-center gap-3 my-5 w-75">
      </div>
      <button class=" d-none nextQuestionBtn button btn btn-secondary btn-lg text-center">Next question</button>
    </div>

    <!-- End screen container with high score and right/wrong cards -->
    <div class=" endScreen container text-center d-none">
      <div class="row">
        <h2 class="display-4 fw-bold">Game Finished!</h2>
        <h2 class="display-5 endScore">End score</h2>
      </div>
      <div class="row">
        <div class="col-10">
          <!-- Right/Wrong cards container -->
          <div class="answerCardsContainer container border border-dark rounded-3">
            <h2 class="display-5 text-success rightAnswersHeading mt-3">Right Answers</h2>
            <div class="rightAnswerCards container d-flex flex-wrap justify-content-center gap-3">
            </div>
            <h2 class="display-5 text-danger wrongAnswersHeading mt-3">Wrong Answers</h2>
            <div class="wrongAnswerCards container d-flex flex-wrap justify-content-center gap-3 mb-3">
            </div>
          </div>
          <!-- Restart game button -->
          <button class="btn btn-success btn-lg p-4 my-3 restartGameBtn">Restart Game</button>

        </div>
        <div class="col-2">
          <div class="highScoreListcontainer container border border-warning rounded-3 p-3">
            <h2 class="text-decoration-underline">High Score!</h2>
            <ol class="highScoreList list-group list-group-numbered">
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="students.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
